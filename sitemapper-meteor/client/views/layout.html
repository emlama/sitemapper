<template name="layout">
  {{> nav}}

  {{> yield}}
</template>

<template name="home">
  <div class="row">
    <div class="large-12 columns">
      <h1>Welcome to Sitemapper</h1>
      {{> newScanForm}}
    </div>
  </div>

  {{> sitesScanning}}
</template>

<template name="nav">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Sitemapper</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li>
          {{> loginButtons}}
        </li>
      </ul>

      <!-- Left Nav Section
      <ul class="left">
        <li><a href="#">Left Nav Button</a></li>
      </ul>-->
    </section>
  </nav>
</template>

<template name="newScanForm">
  <form>
    <div class="row collapse">
      <div class="small-10 columns">
        <input type="text" placeholder="www.goang.com">
      </div>
      <div class="small-2 columns">
        <a class="button postfix">Scan</a>
      </div>
    </div>
  </form>
</template>

<template name="sitesScanning">
  <div class="row">
    <div class="large-12 columns">
      <table width="100%">
        <thead>
          <tr>
            <th>Site</th>
            <th width="10%">Status</th>
            <th width="10%">Pages Left</th>
            <th width="10%">Pages Scanned</th>
          </tr>
        </thead>
        <tbody>
          {{#each siteList}}
            {{> siteTableItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="siteTableItem">
  <tr>
    <td><a href="{{pathFor 'scanShow'}}">{{url}}</a></td>
    <td>{{status}}</td>
    <td>{{pagesLeft}}</td>
    <td>{{pagesScanned}}</td>
  </tr>
</template>

<template name="pageTableItem">
  <tr>
    <td>{{title}}</td>
    <td>{{crawl.path}}</td>
    <td></td>
  </tr>
</template>

<template name="scanShow">
  <div class="row">
    <div class="large-12 columns">
      {{url}}<br>
      {{pagesLeft}}<br>
      {{pagesScanned}}
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <table width="100%">
        <thead>
          <tr>
            <th>Site</th>
            <th width="10%">Pages Left</th>
            <th width="10%">Pages Scanned</th>
          </tr>
        </thead>
        <tbody>
          {{#each crawledURLs}}
            {{> pageTableItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
